<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="library-title">A Goddamn Library</div>
    </div>
    <div class="new-book-input">
        <div class="user-input">
            <label for="title">Title:</label>
            <input type="text" class="title" id="title"/>
        </div>
        <div class="user-input">
            <label for="name">Author:</label>
            <input type="text" class="author" id="author"/>
        </div>
        <div class="user-input">
            <label for="name">Pages:</label>
            <input type="text" class="pages" id="pages"/>
        </div>
        <div class="user-input">
            <label for="name">Read:</label>
            <input type="checkbox" class="read" id="read"/>
        </div>
        <button class="button-add" id="button-add">Add Book</button>
    </div>
    <div class="library-container">
        <div class="book-display" id="book-display">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
